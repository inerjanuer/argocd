apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Release.Name }}-deployment
  labels:
    app: backend-ms 
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend-ms
  template:
    metadata:
      labels:
        name:  backend-ms
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.image.port }}
          protocol: TCP